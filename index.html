<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./final.css" />
    <title>Tailwind</title>
  </head>
  <body class="w-full h-full i-bg">
    <header class="container mx-auto mt-5 w-screen">
      <nav
        class="flex items-center justify-between flex-wrap p-6 gap-5"
      >
        <div class="flex items-center flex-shrink-0 text-gris mr-6">
          <span class="font-mont font-semibold text-2xl tracking-tight lg:text-3xl"
            >NFT Marketplace</span
          >
        </div>
        <div class="hidden xl:block xl:text-center py-4 xl:px-4">
          <div class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
            <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-mont font-semibold mr-3">New</span>
            <span class="font-mont mr-2 text-left flex-auto">Start investing in digital art today</span>
            <svg class="fill-current opacity-75 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
          </div>
        </div>
        <div class="block lg:hidden">
          <button
            id="boton"
            class="flex items-center px-3 py-2 border rounded text-gris border-teal-400 hover:text-white hover:border-white"
          >
            <svg
              class="fill-current h-5 w-5"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div
          id="menu"
          class="bg-gray-800 bg-opacity-10 py-4 px-6 rounded-md w-full block items-end hidden lg:flex lg:flex-row lg:w-auto lg:bg-transparent"
        >
          <div
            class="text-lg font-mont text-center text-white flex flex-col items-center lg:flex-row lg:gap-10"
          >
            <a
              href="#"
              class="menu-link block mt-4 lg:relative lg:inline-block lg:mt-0 text-gris hover:text-lila"
            >
              Home
            </a>
            <a
              href="#"
              class="menu-link block mt-4 lg:relative lg:inline-block lg:mt-0 text-gris hover:text-lila"
            >
              Activity
            </a>
            <a
              href="#"
              class="menu-link block mt-4 lg:relative lg:inline-block lg:mt-0 text-gris hover:text-lila"
            >
              Blog
            </a>
            <a
              href="#"
              class="menu-link block mt-4 lg:relative lg:inline-block lg:mt-0 text-gris hover:text-lila"
            >
              Contact
            </a>
          </div>
        </div>
      </nav>
    </header>
    <script src="./app.js"></script>
  </body>
</html>
